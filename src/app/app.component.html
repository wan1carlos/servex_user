<ion-app dir="{{ dir }}">
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" side="end">
      <ion-content *ngIf="text">
        <ion-list id="inbox-list">
          <ion-list-header *ngIf="userData && userData.name">{{ userData.name }}</ion-list-header>
          <ion-note *ngIf="userData && userData.name">{{ userData.phone }}</ion-note>

          <ion-list-header *ngIf="!userData">{{ text.menu_welcome }}</ion-list-header>
          <ion-note *ngIf="!userData">&nbsp;</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list" *ngIf="!userData">
        <ion-menu-toggle auto-hide="false">
        <ion-row>
        <ion-col size="6"><ion-button routerLink="/login" routerDirection="forward" expand="block" color="success" mode="ios"><ion-icon name="log-in-outline"></ion-icon> {{ text.login_button }}</ion-button></ion-col>
        <ion-col size="6"><ion-button routerLink="/signup" routerDirection="forward" expand="block" color="primary" mode="ios"><ion-icon name="create-outline"></ion-icon> {{ text.sign_btn }}</ion-button></ion-col>
        </ion-row>
      </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content" dir="{{ dir }}"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
